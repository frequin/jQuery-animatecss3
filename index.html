<!doctype html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#box {
			display: inline-block;
			padding: 10px;
			background: #ddd;
			color: #333;
			width: 100px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="box">whooooohoooo!</div>
	
	<script src="jquery.1.7.1.min.js"></script>
	<script src="jquery.animatecss3.js"></script>
	<script>
		console.log($.fn.animatecss3.tools.hasProp("transform"), $.fn.animatecss3.tools.hasPropAndValue("transform", "translate3d(0,0,0)"));
		
		$("#box").animatecss3({
				width: "200px",
				height: "100px"
			},
			{
				duration: 1000,
				easing: "cubic-bezier(0.2, 0.1, 0.38, 1.0)",
				complete: function () {
					console.log("first animation completed");
				},
				test: function () {
					return true;
				}
			})
			.animatecss3({
				width: "600px",
				height: "40px"
			},
			{
				duration: 0,
				complete: function () {
					console.log("2nd animation completed");
				}
			})
			.animatecss3({
				width: "100px",
				transform: "translate3d(20px, 20px, 0)"
			},
			{
				duration: 2000,
				complete: function () {
					console.log("3rd animation completed");
				},
				test: "allPropsAndValues"
			},
			{
				width: "100px",
				marginLeft: "20px",
				marginTop: "20px"
			},
			{
				duration: 2000,
				complete: function () {
					console.log("3rd animation completed (fallback)");
				}
			})
			.animatecss3({
				backgroundColor: "hotPink"
			},
			{
				duration: 6000,
				queue: false,
				complete: function () { console.log("pinkified!"); }
			});
	</script>
</body>
</html>
